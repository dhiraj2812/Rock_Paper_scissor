<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="rock_paper_scissor.css">
  </head>
  <body>
    <p>Rock.. Paper.. Scissors..</p>
    <button class='js-rock-button'>✊</button>
    <button class='js-paper-button'>🖐️</button>
    <button class='js-scissor-button'>✌️</button>


    <p class="js-result"></p>

    <p class="js-score"></p>

    <button onclick="
      Score.wins = 0;
      Score.losses = 0;
      Score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-btn">Reset Score
    </button>

    <script src="rock_paper_scissor.js"></script>
  </body>
</html>
