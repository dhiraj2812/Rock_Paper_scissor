<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock_paper_scissor.css">
</head>

<body>
  <p>Rock.. Paper.. Scissors..</p>
  <div class="button-container">
    <div class="row-top">
      <button>✊</button> 
    </div>
    <div class="row-bottom">
      <button>✋</button>
      <button>✌️</button> 
    </div>
  </div>
  <p class="js-result"></p>

  <p class="js-score"></p>

  <button onclick="
      Score.wins = 0;
      Score.losses = 0;
      Score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-btn">Reset Score
  </button>

  <script src="rock_paper_scissor.js"></script>
</body>

</html>
